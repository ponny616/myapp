<template name="firefly">
<style>
body {
background: url("images/tuzia.jpg") repeat repeat;
}
</style>
	<center>
		<div>
			<h1 id="Alpha-Echo">Take a break!</h1>
		</div>
		
		<div class="row">	
			<div class="col-md-2 col-md-offset-3">
				<button id="startgame" class="btn active">Start the game</button>
			</div>
			<div class="col-md-2" id="end">
				<button id="getscore" class="btn active">Record Score</button>
			</div>
			<div class="col-md-2" id="round">
				<button id="newgame" class="btn disabled">Play Again</button>
			</div>

		</div>
		
		<br>	
			<input type="text" id="txt">

		<h6 id="popped">Balls caught: 0</h6>
	</center>

		<div class="row">
			<div>
				<canvas id="gameboard" width="500" height="400">get a better brower!</canvas>
			
				<div class="col-md-5 col-xs-6 col-md-offset-1 bg-warning">
					<h4>Here are the top 10 players:</h4>
					<table class="table table-centered table-hover">
						<thead>
						<tr> 
						<th>User Name</th><th>Time spent (s)</th>
						</tr>
						</thead>

						<tbody>
						{{#each player}}
						<tr>
						<th>{{name}}</th><th>{{score}}</th>
						</tr>
						{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	
</template>
