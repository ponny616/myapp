<template name="people">
	<style>
	body {
background: url('http://i2.pixiv.net/img28/profile/xxpocketxx/bg_20140618231828.png') repeat repeat;
}
	</style>

<div>
	<h1 id="Alpha-Echo">Profiles</h1>
</div>
<br>
<br>

<div id="people">
	{{#if currentUser}}
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th class="col-md-1">Gravatar</th>
					<th class="col-md-11">Profile info</th>
				</tr>
			</thead>
			<tbody>
				{{#each profiles}}
					{{> profileRow}}
				{{/each}}
			</tbody>
		</table>
	{{else}}
		<h2>You must be logged in to see the user profiles</h2>
	{{/if}}
	

</div>
</template>
